<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Trainer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .preset-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .preset-section h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .preset-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .preset-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .preset-btn.active {
            background: #4caf50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .restriction-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .restriction-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .settings {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .settings label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .timer-display {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            min-height: 40px;
        }
        
        .letters-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            min-height: 100px;
        }
        
        .pair-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .pair-box {
            width: 120px;
            height: 100px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            letter-spacing: 8px;
            padding-left: 8px;
        }
        
        .pair-box.hidden {
            background: #ddd;
            color: transparent;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        .guess-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .guess-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .guess-input {
            width: 120px;
            height: 100px;
            font-size: 2em;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            padding-left: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        
        .guess-input.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        
        .guess-input.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .result.success {
            color: #4caf50;
        }
        
        .result.error {
            color: #f44336;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .button-grid button {
            margin: 0;
        }
        
        .hide-button {
            background: #f44336;
            font-size: 1.2em;
            padding: 15px 40px;
        }
        
        .hide-button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memo Trainer</h1>
        
        <div class="preset-section" id="presetSection">
            <h2>Select Preset</h2>
            <div class="preset-buttons">
                <button class="preset-btn active" onclick="setPreset('edges')" id="edgesBtn">Edges</button>
                <button class="preset-btn" onclick="setPreset('corners')" id="cornersBtn">Corners</button>
            </div>
            <div class="restriction-display" id="restrictionDisplay"></div>
        </div>
        
        <div class="preset-section" id="settingsSection">
            <h2>Game Settings</h2>
            <div class="settings">
                <label>
                    Number of Pairs:
                    <input type="number" id="pairCount" value="6" min="1" max="12">
                </label>
                <label>
                    Number of Rows:
                    <input type="number" id="rowCount" value="2" min="1" max="6">
                </label>
            </div>
            <div class="controls">
                <button onclick="saveDefaults()">Save as Default Settings</button>
            </div>
        </div>
        
        <div class="controls" id="generateControls">
            <button onclick="generatePairs()">Generate New Pairs</button>
        </div>
        
        <div class="timer-display" id="timerDisplay"></div>
        
        <div class="letters-display" id="lettersDisplay"></div>
        
        <div class="controls" id="hideControls" style="display: none;">
            <button class="hide-button" onclick="hidePairs()">Ready - Hide Pairs!</button>
        </div>
        
        <div class="input-section" id="inputSection" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px;">Enter Your Guess</h2>
            <div class="guess-inputs" id="guessInputs"></div>
            <div class="button-grid">
                <button onclick="checkGuess()">Check Answer</button>
                <button onclick="showAnswer()">Show Answer</button>
                <button onclick="backToSettings()" id="backBtn" style="display: none;">Back to Settings</button>
                <button onclick="goNext()" id="nextBtn" style="display: none;">Go Next</button>
            </div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const presets = {
            edges: {
                type: 'pairs',
                restrictions: [
                    ['A', 'Q'], ['B', 'M'], ['C', 'I'], ['D', 'E'],
                    ['F', 'L'], ['G', 'X'], ['H', 'R'], ['N', 'T'],
                    ['O', 'V'], ['P', 'J'], ['K', 'U'], ['S', 'W']
                ],
                forbidden: ['C']
            },
            corners: {
                type: 'groups',
                restrictions: [
                    ['A', 'E', 'R'], ['B', 'N', 'Q'], ['C', 'M', 'J'], ['D', 'F', 'I'],
                    ['G', 'L', 'U'], ['H', 'S', 'X'], ['K', 'V', 'P'], ['O', 'T', 'W']
                ],
                forbidden: ['C']
            }
        };
        
        let currentPreset = 'edges';
        let currentPairs = [];
        let startTime = null;
        let memorizeTime = null;
        
        // Load saved defaults on page load
        function loadDefaults() {
            const savedPairs = localStorage.getItem('defaultPairs');
            const savedRows = localStorage.getItem('defaultRows');
            
            if (savedPairs) {
                document.getElementById('pairCount').value = savedPairs;
            }
            if (savedRows) {
                document.getElementById('rowCount').value = savedRows;
            }
        }
        
        function saveDefaults() {
            const pairCount = document.getElementById('pairCount').value;
            const rowCount = document.getElementById('rowCount').value;
            
            localStorage.setItem('defaultPairs', pairCount);
            localStorage.setItem('defaultRows', rowCount);
            
            alert('Default settings saved!');
        }
        
        function setPreset(preset) {
            currentPreset = preset;
            
            document.getElementById('edgesBtn').classList.remove('active');
            document.getElementById('cornersBtn').classList.remove('active');
            document.getElementById(preset + 'Btn').classList.add('active');
            
            // Set preset-specific defaults
            if (preset === 'edges') {
                document.getElementById('pairCount').value = 6;
                document.getElementById('rowCount').value = 2;
            } else if (preset === 'corners') {
                document.getElementById('pairCount').value = 4;
                document.getElementById('rowCount').value = 1;
            }
            
            updateRestrictionDisplay();
            
            // Show settings sections when changing preset
            document.getElementById('presetSection').style.display = 'block';
            document.getElementById('settingsSection').style.display = 'block';
            document.getElementById('generateControls').style.display = 'block';
            
            document.getElementById('lettersDisplay').innerHTML = '';
            document.getElementById('hideControls').style.display = 'none';
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('timerDisplay').textContent = '';
        }
        
        function updateRestrictionDisplay() {
            const display = document.getElementById('restrictionDisplay');
            const preset = presets[currentPreset];
            
            display.innerHTML = '';
            
            if (preset.type === 'pairs') {
                preset.restrictions.forEach(([l1, l2]) => {
                    const tag = document.createElement('div');
                    tag.className = 'restriction-tag';
                    tag.textContent = `${l1} â†” ${l2}`;
                    display.appendChild(tag);
                });
            } else if (preset.type === 'groups') {
                preset.restrictions.forEach(group => {
                    const tag = document.createElement('div');
                    tag.className = 'restriction-tag';
                    tag.textContent = group.join(', ');
                    display.appendChild(tag);
                });
            }
            
            if (preset.forbidden.length > 0) {
                const tag = document.createElement('div');
                tag.className = 'restriction-tag';
                tag.style.background = '#f44336';
                tag.textContent = `Never: ${preset.forbidden.join(', ')}`;
                display.appendChild(tag);
            }
        }
        
        function generatePairs() {
            const count = parseInt(document.getElementById('pairCount').value);
            const preset = presets[currentPreset];
            let allLetters = 'ABCDEFGHIJKLMNOPQRSTUVWX'.split('');
            
            allLetters = allLetters.filter(l => !preset.forbidden.includes(l));
            
            const available = new Set(allLetters);
            const pairs = [];
            const usedLetters = new Set();
            
            for (let i = 0; i < count; i++) {
                if (available.size < 2) {
                    alert('Cannot generate more pairs with current restrictions');
                    break;
                }
                
                const availableArray = Array.from(available);
                
                // Pick first letter
                const letter1 = availableArray[Math.floor(Math.random() * availableArray.length)];
                available.delete(letter1);
                usedLetters.add(letter1);
                
                // Remove restricted letters based on first choice
                if (preset.type === 'pairs') {
                    preset.restrictions.forEach(([l1, l2]) => {
                        if (letter1 === l1) available.delete(l2);
                        if (letter1 === l2) available.delete(l1);
                    });
                } else if (preset.type === 'groups') {
                    preset.restrictions.forEach(group => {
                        if (group.includes(letter1)) {
                            group.forEach(l => {
                                if (l !== letter1) available.delete(l);
                            });
                        }
                    });
                }
                
                // Pick second letter
                const availableArray2 = Array.from(available);
                if (availableArray2.length === 0) {
                    alert('Cannot generate more pairs with current restrictions');
                    break;
                }
                
                const letter2 = availableArray2[Math.floor(Math.random() * availableArray2.length)];
                available.delete(letter2);
                usedLetters.add(letter2);
                
                // Remove restricted letters based on second choice
                if (preset.type === 'pairs') {
                    preset.restrictions.forEach(([l1, l2]) => {
                        if (letter2 === l1) available.delete(l2);
                        if (letter2 === l2) available.delete(l1);
                    });
                } else if (preset.type === 'groups') {
                    preset.restrictions.forEach(group => {
                        if (group.includes(letter2)) {
                            group.forEach(l => {
                                if (l !== letter2) available.delete(l);
                            });
                        }
                    });
                }
                
                pairs.push([letter1, letter2]);
            }
            
            currentPairs = pairs;
            displayPairs();
            
            // Hide settings sections after generating
            document.getElementById('presetSection').style.display = 'none';
            document.getElementById('settingsSection').style.display = 'none';
            document.getElementById('generateControls').style.display = 'none';
            
            document.getElementById('hideControls').style.display = 'block';
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('timerDisplay').textContent = '';
            
            startTime = Date.now();
        }
        
        function displayPairs() {
            const display = document.getElementById('lettersDisplay');
            const rowCount = parseInt(document.getElementById('rowCount').value);
            display.innerHTML = '';
            
            const pairsPerRow = Math.ceil(currentPairs.length / rowCount);
            
            for (let row = 0; row < rowCount; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'pair-row';
                
                const startIdx = row * pairsPerRow;
                const endIdx = Math.min(startIdx + pairsPerRow, currentPairs.length);
                
                for (let i = startIdx; i < endIdx; i++) {
                    const box = document.createElement('div');
                    box.className = 'pair-box';
                    box.textContent = currentPairs[i].join('');
                    rowDiv.appendChild(box);
                }
                
                if (rowDiv.children.length > 0) {
                    display.appendChild(rowDiv);
                }
            }
        }
        
        function hidePairs() {
            memorizeTime = ((Date.now() - startTime) / 1000).toFixed(2);
            
            const boxes = document.querySelectorAll('.pair-box');
            boxes.forEach(box => box.classList.add('hidden'));
            
            document.getElementById('hideControls').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('timerDisplay').textContent = `Memorization Time: ${memorizeTime}s`;
            
            createGuessInputs();
        }
        
        function createGuessInputs() {
            const container = document.getElementById('guessInputs');
            const rowCount = parseInt(document.getElementById('rowCount').value);
            container.innerHTML = '';
            
            const pairsPerRow = Math.ceil(currentPairs.length / rowCount);
            
            for (let row = 0; row < rowCount; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'guess-row';
                
                const startIdx = row * pairsPerRow;
                const endIdx = Math.min(startIdx + pairsPerRow, currentPairs.length);
                
                for (let i = startIdx; i < endIdx; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'guess-input';
                    input.maxLength = 2;
                    input.id = `guess${i}`;
                    input.placeholder = '__';
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.toUpperCase();
                        if (e.target.value.length === 2) {
                            if (i < currentPairs.length - 1) {
                                document.getElementById(`guess${i + 1}`).focus();
                            } else {
                                e.target.blur();
                            }
                        }
                    });
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && i === currentPairs.length - 1) {
                            checkGuess();
                        }
                    });
                    rowDiv.appendChild(input);
                }
                
                if (rowDiv.children.length > 0) {
                    container.appendChild(rowDiv);
                }
            }
            
            if (currentPairs.length > 0) {
                document.getElementById('guess0').focus();
            }
        }
        
        function checkGuess() {
            let correct = 0;
            const inputs = document.querySelectorAll('.guess-input');
            
            inputs.forEach((input, i) => {
                input.classList.remove('correct', 'incorrect');
                const guess = input.value.toUpperCase();
                const actualPair = currentPairs[i].join('');
                
                if (guess === actualPair) {
                    input.classList.add('correct');
                    correct++;
                } else {
                    input.classList.add('incorrect');
                }
            });
            
            const result = document.getElementById('result');
            if (correct === currentPairs.length) {
                result.textContent = `ðŸŽ‰ Perfect! All correct! (Memorized in ${memorizeTime}s)`;
                result.className = 'result success';
            } else {
                result.textContent = `${correct} out of ${currentPairs.length} correct (Memorized in ${memorizeTime}s)`;
                result.className = 'result error';
            }
            
            // Show the answers automatically
            showAnswer();
            
            // Show "Go Next" and "Back to Settings" buttons after checking
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('backBtn').style.display = 'inline-block';
        }
        
        function showAnswer() {
            const boxes = document.querySelectorAll('.pair-box');
            boxes.forEach(box => box.classList.remove('hidden'));
        }
        
        function backToSettings() {
            // Show settings sections
            document.getElementById('presetSection').style.display = 'block';
            document.getElementById('settingsSection').style.display = 'block';
            document.getElementById('generateControls').style.display = 'block';
            
            // Hide game sections
            document.getElementById('lettersDisplay').innerHTML = '';
            document.getElementById('hideControls').style.display = 'none';
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('timerDisplay').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
        }
        
        function goNext() {
            // Hide "Go Next" button
            document.getElementById('nextBtn').style.display = 'none';
            
            // Generate new pairs with same settings
            generatePairs();
        }
        
        loadDefaults();
        updateRestrictionDisplay();
    </script>
</body>
</html>
