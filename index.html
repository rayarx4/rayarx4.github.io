<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Trainer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .settings-icon:hover {
            background: #5568d3;
            transform: scale(1.1);
        }
        
        .help-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: help;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .help-icon:hover {
            background: #5568d3;
        }
        
        .tooltip {
            position: absolute;
            top: 70px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            font-size: 0.9em;
            line-height: 1.5;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .help-icon:hover + .tooltip {
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .modal-content textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
            margin: 10px 0;
        }
        
        .modal-content label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: bold;
            color: #333;
        }
        
        .modal-content input[type="text"],
        .modal-content input[type="number"],
        .modal-content select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            margin: 0;
        }
        
        .close-modal {
            background: #f44336;
        }
        
        .close-modal:hover {
            background: #d32f2f;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .preset-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .preset-section h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .preset-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0;
        }
        
        .preset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .preset-btn.active {
            background: #4caf50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .restriction-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .restriction-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .settings {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .settings label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .timer-display {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            min-height: 40px;
        }
        
        .phase-indicator {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
        }
        
        .letters-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            min-height: 100px;
        }
        
        .pair-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .pair-box {
            width: 120px;
            height: 100px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            letter-spacing: 8px;
            padding-left: 8px;
        }
        
        .pair-box.hidden {
            background: #ddd;
            color: transparent;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        .guess-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .guess-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .guess-input {
            width: 120px;
            height: 100px;
            font-size: 2em;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            padding-left: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        
        .guess-input.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        
        .guess-input.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .result.success {
            color: #4caf50;
        }
        
        .result.error {
            color: #f44336;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .button-grid button {
            margin: 0;
        }
        
        .hide-button {
            background: #f44336;
            font-size: 1.2em;
            padding: 15px 40px;
        }
        
        .hide-button:hover {
            background: #d32f2f;
        }
        
        .next-phase-button {
            background: #ff9800;
            font-size: 1.2em;
            padding: 15px 40px;
        }
        
        .next-phase-button:hover {
            background: #f57c00;
        }
        
        .back-to-settings-btn {
            background: #9e9e9e;
            font-size: 1em;
            padding: 10px 25px;
            margin-top: 10px;
        }
        
        .back-to-settings-btn:hover {
            background: #757575;
        }
        
        .summary-table {
            margin: 20px auto;
            border-collapse: collapse;
            max-width: 600px;
            width: 100%;
        }
        
        .summary-table th,
        .summary-table td {
            padding: 10px;
            border: 2px solid #ddd;
            text-align: center;
        }
        
        .summary-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .summary-table .correct-cell {
            background: #e8f5e9;
            color: #4caf50;
            font-weight: bold;
        }
        
        .summary-table .incorrect-cell {
            background: #ffebee;
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-icon" onclick="openCustomSettings()">‚öôÔ∏è</div>
        <div class="help-icon">?</div>
        <div class="tooltip">
            The pairs of letters indicate letters that cannot occur at the same time throughout the entire memo. In blind solving, this would correspond to not hitting the same piece twice.
        </div>
        
        <h1>Memo Trainer</h1>
        
        <div class="preset-section" id="presetSection">
            <h2>Select Preset</h2>
            <div class="preset-buttons" id="presetButtons">
                <button class="preset-btn active" onclick="setPreset('edges')" id="edgesBtn">Edges</button>
                <button class="preset-btn" onclick="setPreset('corners')" id="cornersBtn">Corners</button>
                <button class="preset-btn" onclick="setPreset('wings')" id="wingsBtn">Wings</button>
                <button class="preset-btn" onclick="setPreset('ceec')" id="ceecBtn">CEEC</button>
            </div>
            <div class="restriction-display" id="restrictionDisplay"></div>
        </div>
        
        <div class="preset-section" id="settingsSection">
            <h2>Game Settings</h2>
            <div class="settings">
                <label>
                    Number of Pairs:
                    <input type="number" id="pairCount" value="6" min="1" max="24">
                </label>
                <label>
                    Number of Rows:
                    <input type="number" id="rowCount" value="2" min="1" max="6">
                </label>
            </div>
            <div class="controls">
                <button onclick="saveDefaults()">Save as Default Settings</button>
            </div>
        </div>
        
        <div class="controls" id="generateControls">
            <button onclick="generatePairs()">Generate New Pairs</button>
        </div>
        
        <div class="phase-indicator" id="phaseIndicator"></div>
        <div class="timer-display" id="timerDisplay"></div>
        
        <div class="letters-display" id="lettersDisplay"></div>
        
        <div class="controls" id="hideControls" style="display: none;">
            <button class="hide-button" onclick="hidePairs()">Ready - Hide Pairs!</button>
        </div>
        
        <div class="controls" id="nextPhaseControls" style="display: none;">
            <button class="next-phase-button" onclick="nextPhase()" id="nextPhaseBtn">Next Phase</button>
            <br>
            <button class="back-to-settings-btn" onclick="backToSettings()">Back to Settings</button>
        </div>
        
        <div class="input-section" id="inputSection" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px;">Enter Your Guess</h2>
            <div class="guess-inputs" id="guessInputs"></div>
            <div class="controls">
                <button onclick="submitGuess()" id="submitBtn">Submit & Continue</button>
                <br>
                <button class="back-to-settings-btn" onclick="backToSettings()">Back to Settings</button>
            </div>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <div class="modal" id="customSettingsModal">
        <div class="modal-content">
            <h2>Custom Restrictions</h2>
            
            <label>Preset Name:</label>
            <input type="text" id="customPresetName" placeholder="My Custom Preset">
            
            <label>Restriction Type:</label>
            <select id="customRestrictionType">
                <option value="pairs">Pairs (e.g., A, Q)</option>
                <option value="groups">Groups (e.g., A, E, R)</option>
                <option value="none">No restrictions</option>
            </select>
            
            <label>Restrictions (one per line):</label>
            <textarea id="customRestrictions" placeholder="For pairs: A, Q&#10;For groups: A, E, R&#10;One restriction per line"></textarea>
            
            <label>Forbidden Letters (comma-separated):</label>
            <input type="text" id="customForbidden" placeholder="C, X">
            
            <label>Default Pairs:</label>
            <input type="number" id="customDefaultPairs" value="6" min="1" max="24">
            
            <label>Default Rows:</label>
            <input type="number" id="customDefaultRows" value="2" min="1" max="6">
            
            <div class="modal-buttons">
                <button onclick="saveCustomPreset()">Save Custom Preset</button>
                <button class="close-modal" onclick="closeCustomSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const presets = {
            edges: {
                type: 'pairs',
                restrictions: [
                    ['A', 'Q'], ['B', 'M'], ['C', 'I'], ['D', 'E'],
                    ['F', 'L'], ['G', 'X'], ['H', 'R'], ['N', 'T'],
                    ['O', 'V'], ['P', 'J'], ['K', 'U'], ['S', 'W']
                ],
                forbidden: ['C']
            },
            corners: {
                type: 'groups',
                restrictions: [
                    ['A', 'E', 'R'], ['B', 'N', 'Q'], ['C', 'M', 'J'], ['D', 'F', 'I'],
                    ['G', 'L', 'U'], ['H', 'S', 'X'], ['K', 'V', 'P'], ['O', 'T', 'W']
                ],
                forbidden: ['C']
            },
            wings: {
                type: 'none',
                restrictions: [],
                forbidden: ['C']
            },
            ceec: {
                type: 'ceec',
                restrictions: [],
                forbidden: []
            }
        };
        
        let currentPreset = 'edges';
        let currentPairs = [];
        let startTime = null;
        let memorizeTime = null;
        
        // CEEC mode variables
        let ceecMode = false;
        let ceecPhase = 0; // 0: corner memo, 1: edge memo, 2: edge execution, 3: corner execution, 4: results
        let ceecCornerPairs = [];
        let ceecEdgePairs = [];
        let ceecTimes = {};
        let ceecEdgeGuesses = [];
        let ceecCornerGuesses = [];
        
        // Load saved defaults on page load
        function loadDefaults() {
            const savedPairs = localStorage.getItem('defaultPairs');
            const savedRows = localStorage.getItem('defaultRows');
            
            if (savedPairs) {
                document.getElementById('pairCount').value = savedPairs;
            }
            if (savedRows) {
                document.getElementById('rowCount').value = savedRows;
            }
            
            // Load custom preset if it exists
            loadCustomPreset();
        }
        
        function loadCustomPreset() {
            const customPresetData = localStorage.getItem('customPreset');
            if (customPresetData) {
                try {
                    const data = JSON.parse(customPresetData);
                    presets['custom'] = data.preset;
                    
                    // Add custom preset button if it doesn't exist
                    if (!document.getElementById('customBtn')) {
                        const customBtn = document.createElement('button');
                        customBtn.className = 'preset-btn';
                        customBtn.id = 'customBtn';
                        customBtn.textContent = data.name || 'Custom';
                        customBtn.onclick = () => setPreset('custom');
                        document.getElementById('presetButtons').appendChild(customBtn);
                    }
                } catch (e) {
                    console.error('Error loading custom preset:', e);
                }
            }
        }
        
        function openCustomSettings() {
            document.getElementById('customSettingsModal').classList.add('active');
            
            // Pre-fill with existing custom preset if it exists
            const customPresetData = localStorage.getItem('customPreset');
            if (customPresetData) {
                try {
                    const data = JSON.parse(customPresetData);
                    document.getElementById('customPresetName').value = data.name || '';
                    document.getElementById('customRestrictionType').value = data.preset.type;
                    
                    // Format restrictions for display
                    let restrictionsText = '';
                    if (data.preset.type === 'pairs' || data.preset.type === 'groups') {
                        restrictionsText = data.preset.restrictions.map(r => r.join(', ')).join('\n');
                    }
                    document.getElementById('customRestrictions').value = restrictionsText;
                    document.getElementById('customForbidden').value = data.preset.forbidden.join(', ');
                    document.getElementById('customDefaultPairs').value = data.defaultPairs || 6;
                    document.getElementById('customDefaultRows').value = data.defaultRows || 2;
                } catch (e) {
                    console.error('Error loading custom preset for editing:', e);
                }
            }
        }
        
        function closeCustomSettings() {
            document.getElementById('customSettingsModal').classList.remove('active');
        }
        
        function saveCustomPreset() {
            const name = document.getElementById('customPresetName').value.trim() || 'Custom';
            const type = document.getElementById('customRestrictionType').value;
            const restrictionsText = document.getElementById('customRestrictions').value.trim();
            const forbiddenText = document.getElementById('customForbidden').value.trim();
            const defaultPairs = parseInt(document.getElementById('customDefaultPairs').value);
            const defaultRows = parseInt(document.getElementById('customDefaultRows').value);
            
            // Parse restrictions
            let restrictions = [];
            if (type !== 'none' && restrictionsText) {
                const lines = restrictionsText.split('\n');
                restrictions = lines.map(line => {
                    return line.split(',').map(l => l.trim().toUpperCase()).filter(l => l);
                }).filter(arr => arr.length > 0);
            }
            
            // Parse forbidden letters
            const forbidden = forbiddenText ? forbiddenText.split(',').map(l => l.trim().toUpperCase()).filter(l => l) : [];
            
            const customPreset = {
                type: type,
                restrictions: restrictions,
                forbidden: forbidden
            };
            
            const customData = {
                name: name,
                preset: customPreset,
                defaultPairs: defaultPairs,
                defaultRows: defaultRows
            };
            
            localStorage.setItem('customPreset', JSON.stringify(customData));
            
            // Add to presets
            presets['custom'] = customPreset;
            
            // Update or create button
            let customBtn = document.getElementById('customBtn');
            if (!customBtn) {
                customBtn = document.createElement('button');
                customBtn.className = 'preset-btn';
                customBtn.id = 'customBtn';
                customBtn.onclick = () => setPreset('custom');
                document.getElementById('presetButtons').appendChild(customBtn);
            }
            customBtn.textContent = name;
            
            closeCustomSettings();
            alert('Custom preset saved!');
        }
        
        function saveDefaults() {
            const pairCount = document.getElementById('pairCount').value;
            const rowCount = document.getElementById('rowCount').value;
            
            localStorage.setItem('defaultPairs', pairCount);
            localStorage.setItem('defaultRows', rowCount);
            
            alert('Default settings saved!');
        }
        
        function setPreset(preset) {
            currentPreset = preset;
            ceecMode = (preset === 'ceec');
            
            document.getElementById('edgesBtn').classList.remove('active');
            document.getElementById('cornersBtn').classList.remove('active');
            document.getElementById('wingsBtn').classList.remove('active');
            document.getElementById('ceecBtn').classList.remove('active');
            const customBtn = document.getElementById('customBtn');
            if (customBtn) customBtn.classList.remove('active');
            
            const activeBtn = document.getElementById(preset + 'Btn');
            if (activeBtn) activeBtn.classList.add('active');
            
            // Hide/show settings based on preset
            if (preset === 'ceec') {
                document.getElementById('settingsSection').style.display = 'none';
            } else {
                document.getElementById('settingsSection').style.display = 'block';
                
                // Set preset-specific defaults
                if (preset === 'edges') {
                    document.getElementById('pairCount').value = 6;
                    document.getElementById('rowCount').value = 2;
                } else if (preset === 'corners') {
                    document.getElementById('pairCount').value = 4;
                    document.getElementById('rowCount').value = 1;
                } else if (preset === 'wings') {
                    document.getElementById('pairCount').value = 12;
                    document.getElementById('rowCount').value = 3;
                } else if (preset === 'custom') {
                    const customData = JSON.parse(localStorage.getItem('customPreset'));
                    if (customData) {
                        document.getElementById('pairCount').value = customData.defaultPairs || 6;
                        document.getElementById('rowCount').value = customData.defaultRows || 2;
                    }
                }
            }
            
            updateRestrictionDisplay();
            
            // Show settings sections when changing preset
            document.getElementById('presetSection').style.display = 'block';
            document.getElementById('generateControls').style.display = 'block';
            
            document.getElementById('lettersDisplay').innerHTML = '';
            document.getElementById('hideControls').style.display = 'none';
            document.getElementById('nextPhaseControls').style.display = 'none';
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('timerDisplay').textContent = '';
            document.getElementById('phaseIndicator').textContent = '';
        }
        
        function updateRestrictionDisplay() {
            const display = document.getElementById('restrictionDisplay');
            const preset = presets[currentPreset];
            
            display.innerHTML = '';
            
            if (preset.type === 'ceec') {
                const tag = document.createElement('div');
                tag.className = 'restriction-tag';
                tag.style.background = '#ff9800';
                tag.textContent = 'Multi-phase: Corner Memo ‚Üí Edge Memo ‚Üí Edge Execution ‚Üí Corner Execution';
                display.appendChild(tag);
                return;
            }
            
            if (preset.type === 'pairs') {
                preset.restrictions.forEach(([l1, l2]) => {
                    const tag = document.createElement('div');
                    tag.className = 'restriction-tag';
                    tag.textContent = `${l1}, ${l2}`;
                    display.appendChild(tag);
                });
            } else if (preset.type === 'groups') {
                preset.restrictions.forEach(group => {
                    const tag = document.createElement('div');
                    tag.className = 'restriction-tag';
                    tag.textContent = group.join(', ');
                    display.appendChild(tag);
                });
            } else if (preset.type === 'none') {
                const tag = document.createElement('div');
                tag.className = 'restriction-tag';
                tag.style.background = '#4caf50';
                tag.textContent = 'No restrictions - all pairs allowed!';
                display.appendChild(tag);
            }
            
            if (preset.forbidden && preset.forbidden.length > 0) {
                const tag = document.createElement('div');
                tag.className = 'restriction-tag';
                tag.style.background = '#f44336';
                tag.textContent = `Never: ${preset.forbidden.join(', ')}`;
                display.appendChild(tag);
            }
        }
        
        function generatePairsWithRestrictions(count, presetData) {
            let allLetters = 'ABCDEFGHIJKLMNOPQRSTUVWX'.split('');
            allLetters = allLetters.filter(l => !presetData.forbidden.includes(l));
            
            const pairs = [];
            const batchSize = 6; // Reset restrictions every 6 pairs
            
            for (let batch = 0; batch < Math.ceil(count / batchSize); batch++) {
                const batchStart = batch * batchSize;
                const batchEnd = Math.min(batchStart + batchSize, count);
                const batchCount = batchEnd - batchStart;
                
                const available = new Set(allLetters);
                
                for (let i = 0; i < batchCount; i++) {
                    if (available.size < 2) {
                        available.clear();
                        allLetters.forEach(l => available.add(l));
                    }
                    
                    const availableArray = Array.from(available);
                    
                    // Pick first letter
                    const letter1 = availableArray[Math.floor(Math.random() * availableArray.length)];
                    available.delete(letter1);
                    
                    // Remove restricted letters based on first choice
                    if (presetData.type === 'pairs') {
                        presetData.restrictions.forEach(([l1, l2]) => {
                            if (letter1 === l1) available.delete(l2);
                            if (letter1 === l2) available.delete(l1);
                        });
                    } else if (presetData.type === 'groups') {
                        presetData.restrictions.forEach(group => {
                            if (group.includes(letter1)) {
                                group.forEach(l => {
                                    if (l !== letter1) available.delete(l);
                                });
                            }
                        });
                    }
                    
                    // Pick second letter
                    const availableArray2 = Array.from(available);
                    if (availableArray2.length === 0) {
                        available.clear();
                        allLetters.filter(l => l !== letter1).forEach(l => available.add(l));
                    }
                    
                    const finalAvailable = Array.from(available);
                    const letter2 = finalAvailable[Math.floor(Math.random() * finalAvailable.length)];
                    available.delete(letter2);
                    
                    // Remove restricted letters based on second choice
                    if (presetData.type === 'pairs') {
                        presetData.restrictions.forEach(([l1, l2]) => {
                            if (letter2 === l1) available.delete(l2);
                            if (letter2 === l2) available.delete(l1);
                        });
                    } else if (presetData.type === 'groups') {
                        presetData.restrictions.forEach(group => {
                            if (group.includes(letter2)) {
                                group.forEach(l => {
                                    if (l !== letter2) available.delete(l);
                                });
                            }
                        });
                    }
                    
                    pairs.push([letter1, letter2]);
                }
            }
            
            return pairs;
        }
        
        function generatePairs() {
            if (ceecMode) {
                startCEECMode();
                return;
            }
            
            const count = parseInt(document.getElementById('pairCount').value);
            const preset = presets[currentPreset];
            
            currentPairs = generatePairsWithRestrictions(count, preset);
            displayPairs();
            
            // Hide settings sections after generating
            document.getElementById('presetSection').style.display = 'none';
            document.getElementById('settingsSection').style.display = 'none';
            document.getElementById('generateControls').style.display = 'none';
            
            document.getElementById('hideControls').style.display = 'block';
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('timerDisplay').textContent = '';
            
            startTime = Date.now();
        }
        
        function startCEECMode() {
            ceecPhase = 0;
            ceecTimes = {};
            
            // Generate corner pairs (4 pairs)
            ceecCornerPairs = generatePairsWithRestrictions(4, presets.corners);
            ceecEdgePairs = generatePairsWithRestrictions(6, presets.edges);
            
            currentPairs = ceecCornerPairs;
            displayPairs();
            
            document.getElementById('presetSection').style.display = 'none';
            document.getElementById('settingsSection').style.display = 'none';
            document.getElementById('generateControls').style.display = 'none';
            
            document.getElementById('phaseIndicator').textContent = 'Phase 1: Corner Memo';
            document.getElementById('nextPhaseControls').style.display = 'block';
            document.getElementById('nextPhaseBtn').textContent = 'Next: Edge Memo';
            document.getElementById('hideControls').style.display = 'none';
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('timerDisplay').textContent = '';
            
            startTime = Date.now();
        }
        
        function nextPhase() {
            const currentTime = Date.now();
            
            if (ceecPhase === 0) {
                // Moving from Corner Memo to Edge Memo
                ceecTimes.cornerMemo = ((currentTime - startTime) / 1000).toFixed(2);
                
                // Hide corner pairs
                const boxes = document.querySelectorAll('.pair-box');
                boxes.forEach(box => box.classList.add('hidden'));
                
                // Show edge pairs
                currentPairs = ceecEdgePairs;
                displayPairs();
                
                ceecPhase = 1;
                document.getElementById('phaseIndicator').textContent = 'Phase 2: Edge Memo';
                document.getElementById('nextPhaseBtn').textContent = 'Next: Edge Execution';
                startTime = Date.now();
                
            } else if (ceecPhase === 1) {
                // Moving from Edge Memo to Edge Execution
                ceecTimes.edgeMemo = ((currentTime - startTime) / 1000).toFixed(2);
                
                // Hide all pairs
                const boxes = document.querySelectorAll('.pair-box');
                boxes.forEach(box => box.classList.add('hidden'));
                
                document.getElementById('nextPhaseControls').style.display = 'none';
                
                // Show input for edge execution
                ceecPhase = 2;
                currentPairs = ceecEdgePairs;
                document.getElementById('phaseIndicator').textContent = 'Phase 3: Edge Execution';
                document.getElementById('inputSection').style.display = 'block';
                document.getElementById('timerDisplay').textContent = `Corner Memo: ${ceecTimes.cornerMemo}s | Edge Memo: ${ceecTimes.edgeMemo}s`;
                
                createGuessInputs();
                startTime = Date.now();
            }
        }
        
        function displayPairs() {
            const display = document.getElementById('lettersDisplay');
            const rowCount = ceecMode ? 1 : parseInt(document.getElementById('rowCount').value);
            display.innerHTML = '';
            
            const pairsPerRow = Math.ceil(currentPairs.length / rowCount);
            
            for (let row = 0; row < rowCount; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'pair-row';
                
                const startIdx = row * pairsPerRow;
                const endIdx = Math.min(startIdx + pairsPerRow, currentPairs.length);
                
                for (let i = startIdx; i < endIdx; i++) {
                    const box = document.createElement('div');
                    box.className = 'pair-box';
                    box.textContent = currentPairs[i].join('');
                    rowDiv.appendChild(box);
                }
                
                if (rowDiv.children.length > 0) {
                    display.appendChild(rowDiv);
                }
            }
        }
        
        function hidePairs() {
            memorizeTime = ((Date.now() - startTime) / 1000).toFixed(2);
            
            const boxes = document.querySelectorAll('.pair-box');
            boxes.forEach(box => box.classList.add('hidden'));
            
            document.getElementById('hideControls').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('timerDisplay').textContent = `Memorization Time: ${memorizeTime}s`;
            
            createGuessInputs();
        }
        
        function createGuessInputs() {
            const container = document.getElementById('guessInputs');
            const rowCount = ceecMode ? 1 : parseInt(document.getElementById('rowCount').value);
            container.innerHTML = '';
            
            const pairsPerRow = Math.ceil(currentPairs.length / rowCount);
            
            for (let row = 0; row < rowCount; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'guess-row';
                
                const startIdx = row * pairsPerRow;
                const endIdx = Math.min(startIdx + pairsPerRow, currentPairs.length);
                
                for (let i = startIdx; i < endIdx; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'guess-input';
                    input.maxLength = 2;
                    input.id = `guess${i}`;
                    input.placeholder = '__';
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.toUpperCase();
                        if (e.target.value.length === 2) {
                            if (i < currentPairs.length - 1) {
                                document.getElementById(`guess${i + 1}`).focus();
                            } else {
                                e.target.blur();
                            }
                        }
                    });
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && i === currentPairs.length - 1) {
                            submitGuess();
                        }
                    });
                    rowDiv.appendChild(input);
                }
                
                if (rowDiv.children.length > 0) {
                    container.appendChild(rowDiv);
                }
            }
            
            if (currentPairs.length > 0) {
                document.getElementById('guess0').focus();
            }
        }
        
        function submitGuess() {
            const currentTime = Date.now();
            const inputs = document.querySelectorAll('.guess-input');
            const guesses = [];
            
            inputs.forEach((input) => {
                guesses.push(input.value.toUpperCase() || '__');
            });
            
            if (ceecMode && ceecPhase === 2) {
                // Edge execution complete
                ceecTimes.edgeExecution = ((currentTime - startTime) / 1000).toFixed(2);
                ceecEdgeGuesses = guesses;
                
                // Move to corner execution
                proceedToCornerExecution();
                
            } else if (ceecMode && ceecPhase === 3) {
                // Corner execution complete
                ceecTimes.cornerExecution = ((currentTime - startTime) / 1000).toFixed(2);
                ceecCornerGuesses = guesses;
                
                // Show results
                showCEECResults();
                
            } else {
                // Normal mode - check and show results
                checkGuess();
            }
        }
        
        function checkGuess() {
            let correct = 0;
            const inputs = document.querySelectorAll('.guess-input');
            
            inputs.forEach((input, i) => {
                input.classList.remove('correct', 'incorrect');
                const guess = input.value.toUpperCase();
                const actualPair = currentPairs[i].join('');
                
                if (guess === actualPair) {
                    input.classList.add('correct');
                    correct++;
                } else {
                    input.classList.add('incorrect');
                }
            });
            
            const result = document.getElementById('result');
            if (correct === currentPairs.length) {
                result.textContent = `üéâ Perfect! All correct! (Memorized in ${memorizeTime}s)`;
                result.className = 'result success';
            } else {
                result.textContent = `${correct} out of ${currentPairs.length} correct (Memorized in ${memorizeTime}s)`;
                result.className = 'result error';
            }
            
            showAnswer();
            
            // Show next and back buttons
            document.getElementById('submitBtn').textContent = 'Go Next';
            document.getElementById('submitBtn').onclick = goNext;
        }
        
        function showCEECResults() {
            ceecPhase = 4;
            
            // Hide input section
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('phaseIndicator').textContent = 'CEEC Complete - Results';
            
            // Calculate totals
            const totalTime = (parseFloat(ceecTimes.cornerMemo) + parseFloat(ceecTimes.edgeMemo) + 
                              parseFloat(ceecTimes.edgeExecution) + parseFloat(ceecTimes.cornerExecution)).toFixed(2);
            
            let edgeCorrect = 0;
            let cornerCorrect = 0;
            
            ceecEdgeGuesses.forEach((guess, i) => {
                if (guess === ceecEdgePairs[i].join('')) edgeCorrect++;
            });
            
            ceecCornerGuesses.forEach((guess, i) => {
                if (guess === ceecCornerPairs[i].join('')) cornerCorrect++;
            });
            
            // Build results table
            let resultsHTML = `
                <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">CEEC Results</h2>
                
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="font-size: 1.2em; margin: 10px 0;">
                        <strong>Corner Memo:</strong> ${ceecTimes.cornerMemo}s | 
                        <strong>Edge Memo:</strong> ${ceecTimes.edgeMemo}s
                    </div>
                    <div style="font-size: 1.2em; margin: 10px 0;">
                        <strong>Edge Execution:</strong> ${ceecTimes.edgeExecution}s | 
                        <strong>Corner Execution:</strong> ${ceecTimes.cornerExecution}s
                    </div>
                    <div style="font-size: 1.5em; margin: 20px 0; color: #667eea;">
                        <strong>Total Time: ${totalTime}s</strong>
                    </div>
                </div>
                
                <h3 style="text-align: center; margin-top: 30px;">Edge Results (${edgeCorrect}/${ceecEdgePairs.length})</h3>
                <table class="summary-table">
                    <tr>
                        <th>Position</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                        <th>Result</th>
                    </tr>
            `;
            
            ceecEdgePairs.forEach((pair, i) => {
                const guess = ceecEdgeGuesses[i];
                const correct = guess === pair.join('');
                const resultClass = correct ? 'correct-cell' : 'incorrect-cell';
                const resultText = correct ? '‚úì' : '‚úó';
                
                resultsHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td class="${resultClass}">${guess}</td>
                        <td>${pair.join('')}</td>
                        <td class="${resultClass}">${resultText}</td>
                    </tr>
                `;
            });
            
            resultsHTML += `
                </table>
                
                <h3 style="text-align: center; margin-top: 30px;">Corner Results (${cornerCorrect}/${ceecCornerPairs.length})</h3>
                <table class="summary-table">
                    <tr>
                        <th>Position</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                        <th>Result</th>
                    </tr>
            `;
            
            ceecCornerPairs.forEach((pair, i) => {
                const guess = ceecCornerGuesses[i];
                const correct = guess === pair.join('');
                const resultClass = correct ? 'correct-cell' : 'incorrect-cell';
                const resultText = correct ? '‚úì' : '‚úó';
                
                resultsHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td class="${resultClass}">${guess}</td>
                        <td>${pair.join('')}</td>
                        <td class="${resultClass}">${resultText}</td>
                    </tr>
                `;
            });
            
            resultsHTML += `</table>`;
            
            const result = document.getElementById('result');
            result.innerHTML = resultsHTML;
            result.className = 'result';
            
            // Show navigation buttons
            const controls = document.createElement('div');
            controls.className = 'controls';
            controls.style.marginTop = '30px';
            controls.innerHTML = `
                <button onclick="goNext()">Go Next</button>
                <button class="back-to-settings-btn" onclick="backToSettings()">Back to Settings</button>
            `;
            result.appendChild(controls);
        }
        
        function proceedToCornerExecution() {
            // Hide edge pairs and setup corner execution
            document.getElementById('lettersDisplay').innerHTML = '';
            document.getElementById('result').textContent = '';
            
            currentPairs = ceecCornerPairs;
            displayPairs();
            
            const boxes = document.querySelectorAll('.pair-box');
            boxes.forEach(box => box.classList.add('hidden'));
            
            ceecPhase = 3; // Set to phase 3 for corner execution
            document.getElementById('phaseIndicator').textContent = 'Phase 4: Corner Execution';
            document.getElementById('timerDisplay').textContent = `Corner Memo: ${ceecTimes.cornerMemo}s | Edge Memo: ${ceecTimes.edgeMemo}s | Edge Execution: ${ceecTimes.edgeExecution}s`;
            createGuessInputs();
            startTime = Date.now();
        }
        
        function showAnswer() {
            const boxes = document.querySelectorAll('.pair-box');
            boxes.forEach(box => box.classList.remove('hidden'));
        }
        
        function backToSettings() {
            // Reset CEEC mode
            ceecMode = (currentPreset === 'ceec');
            ceecPhase = 0;
            ceecTimes = {};
            ceecEdgeGuesses = [];
            ceecCornerGuesses = [];
            
            // Show settings sections
            document.getElementById('presetSection').style.display = 'block';
            if (currentPreset !== 'ceec') {
                document.getElementById('settingsSection').style.display = 'block';
            }
            document.getElementById('generateControls').style.display = 'block';
            
            // Hide game sections
            document.getElementById('lettersDisplay').innerHTML = '';
            document.getElementById('hideControls').style.display = 'none';
            document.getElementById('nextPhaseControls').style.display = 'none';
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('timerDisplay').textContent = '';
            document.getElementById('phaseIndicator').textContent = '';
            
            // Reset submit button
            document.getElementById('submitBtn').textContent = 'Submit & Continue';
            document.getElementById('submitBtn').onclick = submitGuess;
        }
        
        function goNext() {
            // Reset for next round
            ceecPhase = 0;
            ceecTimes = {};
            ceecEdgeGuesses = [];
            ceecCornerGuesses = [];
            
            // Reset submit button
            document.getElementById('submitBtn').textContent = 'Submit & Continue';
            document.getElementById('submitBtn').onclick = submitGuess;
            
            // Generate new pairs with same settings
            generatePairs();
        }
        
        loadDefaults();
        updateRestrictionDisplay();
    </script>
</body>
